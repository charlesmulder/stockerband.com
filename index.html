<!DOCTYPE html>
<html>
    <head>
        <title>Title of the document</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.8/jquery.fullPage.min.css" />
        <style>
            div#home {
                background: #000 url('img/logo.gif') no-repeat center center;
                background-size: contain;
            }
        </style>
    </head>

    <body>

        <div id="fullpage">
            <div class="section" id="home"></div>
            <div class="section">Some section 2</div>
            <div class="section">Some section 3</div>
            <div class="section">Some section 4</div>
        </div> 

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <!-- This following line is only necessary in the case of using the plugin option `scrollOverflow:true` -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.8/vendors/scrolloverflow.min.js"></script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.8/jquery.fullPage.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#fullpage').fullpage({
                    sectionsColor: ['#000', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
                    css3: true,
                    scrollingSpeed: 1000
                });
            });
        </script>
    </body>
</html>
